<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Sidebar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      height: 100vh;
      background: #1f2937;
      color: white;
      padding-top: 20px;
      position: fixed;
      left: -220px; /* Nakatago muna */
      top: 0;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      z-index: 1000;
      overflow-x: hidden;
    }

    /* Show sidebar */
    .sidebar.show {
      left: 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 18px;
      color: #e5e7eb;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
    }

    .sidebar ul li {
      position: relative;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.2s;
      cursor: pointer;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background: #374151;
    }

    /* Dropdown */
    .dropdown {
      display: none;
      flex-direction: column;
      background: #111827;
    }

    .dropdown a {
      padding-left: 40px;
      font-size: 14px;
    }

    .dropdown.show {
      display: flex;
    }

    /* Arrow */
    .arrow {
      margin-left: auto;
      transition: transform 0.3s;
    }

    .arrow.rotate {
      transform: rotate(180deg);
    }

    /* Top Navbar */
    .topbar {
      width: 100%;
      height: 50px;
      background: #1f2937;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1100;
    }

    .menu-btn {
      font-size: 22px;
      cursor: pointer;
      margin-right: 15px;
    }

    /* Main content */
    .content {
      margin-top: 50px;
      padding: 20px;
      flex: 1;
      width: 100%;
      transition: margin-left 0.3s ease;
    }

    .sidebar.show ~ .content {
      margin-left: 220px;
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <span class="menu-btn" id="menuBtn">‚ò∞</span>
    <h3>My System</h3>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2></h2>
    <!-- <h2>Navigation</h2> -->
    <ul>
      <li><a href="#home">üè† <span>Home</span></a></li>
      <li><a href="#inventory">üì¶ <span>Inventory</span></a></li>
      <li><a href="#reports">üìä <span>Reports</span></a></li>
      <li>
        <a id="settingsBtn">‚öô <span>Settings</span> <span class="arrow" id="arrow">‚ñæ</span></a>
        <div class="dropdown" id="settingsDropdown">
          <a href="#reset-inventory">Reset Inventory Records</a>
          <a href="#reset-orders">Reset Order Records</a>
          <a href="#change-pin">Change PIN</a>
          <a href="#change-password">Change Password</a>
          <a href="#logout-dropdown">Logout</a>
        </div>
      </li>
      <li><a href="#logout">üö™ <span>Logout</span></a></li>
    </ul>
  </div>

  <!-- Content -->
  <div class="content" id="mainContent">
    <h1>Welcome!</h1>
    <p>Click the ‚ò∞ button to show/hide the sidebar.</p>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsDropdown = document.getElementById("settingsDropdown");
    const arrow = document.getElementById("arrow");
    const content = document.getElementById("mainContent");

    // Toggle sidebar show/hide
    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });

    // Toggle dropdown
    settingsBtn.addEventListener("click", () => {
      settingsDropdown.classList.toggle("show");
      arrow.classList.toggle("rotate");
    });

    // Handle click on links
    document.querySelectorAll(".sidebar a[href]").forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const target = link.getAttribute("href").substring(1);
        if (target) {
          content.innerHTML = `<h1>${target.charAt(0).toUpperCase() + target.slice(1)}</h1><p>You clicked on ${target} module.</p>`;
        }
      });
    });
  </script>
</body>
</html>
