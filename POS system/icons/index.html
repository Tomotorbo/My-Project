<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"  href="index.CSS">
  <meta charset="UTF-8">
  <title>Settings Menu</title>
  <style>
    #settings-box {
      width: 250px;
      padding: 20px;
      border: 2px solid #333;
      font-family: Arial, sans-serif;
    }
    .setting-option {
      margin: 10px 0;
      cursor: pointer;
      color: blue;
    }
    .setting-option:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="settings-box">
    <div class="setting-option" onclick="resetInventory()">Reset Inventory Records</div>
    <div class="setting-option" onclick="resetOrders()">Reset Order Records</div>
    <div class="setting-option" onclick="changePIN()">Change PIN</div>
    <div class="setting-option" onclick="changePassword()">Change Password</div>
    <div class="setting-option" onclick="logout()">Logout</div>
  </div>

  <script>
   
    window.onload = function () {
      const savedPIN = localStorage.getItem("userPIN");

      if (savedPIN) {
        const inputPIN = prompt("Enter your PIN to continue:");
        if (inputPIN !== savedPIN) {
          alert("Incorrect PIN. Access denied.");
          document.getElementById("settings-box").style.display = "none";
        }
      } else {
        alert("No PIN set. Please set one using 'Change PIN'.");
      }
    };

    function resetInventory() {
      alert("Inventory records have been reset.");
      
    }

    function resetOrders() {
      alert("Order records have been reset.");
      
    }

    function changePIN() {
      const newPIN = prompt("Enter new PIN:");
      if (newPIN) {
        localStorage.setItem("userPIN", newPIN);
        alert("PIN saved successfully.");
      } else {
        alert("PIN not changed.");
      }
    }

    function changePassword() {
      const newPassword = prompt("Enter new password:");
      if (newPassword) {
        localStorage.setItem("userPassword", newPassword);
        alert("Password saved successfully.");
      } else {
        alert("Password not changed.");
      }
    }

    function logout() {
      alert("Logged out.");
      
    }
  </script>


</body>
</html>
